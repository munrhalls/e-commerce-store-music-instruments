<button nbButton status="basic" (click)="open(dialog)">
  <nb-icon icon="plus-outline"></nb-icon>
</button>
<button nbButton status="basic"><nb-icon icon="edit-outline"></nb-icon></button>
<button nbButton status="basic">
  <nb-icon icon="trash-outline"></nb-icon>
</button>
<button nbButton status="basic">
  <nb-icon icon="arrow-downward-outline"></nb-icon>
</button>
<button nbButton status="basic">
  <nb-icon icon="arrow-upward-outline"></nb-icon>
</button>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card class="dialog">
    <nb-card-header>
      <span class="subtitle">
        Add subcategory to <label>{{ data }}</label>
      </span>
    </nb-card-header>
    <nb-card-body>
      <input
        nbInput
        type="text"
        id="name"
        placeholder="Enter category name..."
      />
      <button nbButton status="danger" (click)="ref.close()">Close</button>
      <button nbButton status="success" type="submit">Submit</button>
    </nb-card-body>
  </nb-card>
</ng-template>
