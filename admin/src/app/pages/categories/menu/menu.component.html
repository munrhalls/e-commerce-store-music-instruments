<div class="menu">
  <button (click)="toggleAddForm()">
    <nb-icon icon="plus-outline"></nb-icon>
  </button>
  <button (click)="toggleEditForm()">
    <nb-icon icon="edit-outline"></nb-icon>
  </button>
  <button>
    <nb-icon (click)="delete()" icon="trash-outline"></nb-icon>
  </button>
  <button>
    <nb-icon (click)="moveDown()" icon="arrow-downward-outline"></nb-icon>
  </button>
  <button>
    <nb-icon (click)="moveUp()" icon="arrow-upward-outline"></nb-icon>
  </button>
</div>

<ngx-add-category
  [categoryNode]="categoryNode"
  [ngClass]="{ visible: isAddFormOpen }"
  (closed)="isAddFormOpen = false"
>
</ngx-add-category>

<ngx-edit-category
  [categoryNode]="categoryNode"
  [ngClass]="{ visible: isEditFormOpen }"
  (closed)="isEditFormOpen = false"
>
</ngx-edit-category>

<div class="confirm-delete" [ngClass]="{ visible: isShowConfirmDelete }">
  <span class="title"
    >This action will delete <i>all</i> sub-categories. Proceed?</span
  >
  <div class="buttons">
    <button nbButton status="danger" size="small" (click)="confirmDelete()">
      Delete
    </button>
    <button nbButton status="basic" size="small" (click)="closeConfirmDelete()">
      Go back
    </button>
  </div>
</div>
