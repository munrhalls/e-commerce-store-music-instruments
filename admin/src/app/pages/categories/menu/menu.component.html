<div class="menu">
  <button (click)="toggleAddForm()">
    <nb-icon icon="plus-outline"></nb-icon>
  </button>
  <button>
    <nb-icon icon="edit-outline"></nb-icon>
  </button>
  <button>
    <nb-icon icon="trash-outline"></nb-icon>
  </button>
  <button>
    <nb-icon icon="arrow-downward-outline"></nb-icon>
  </button>
  <button>
    <nb-icon icon="arrow-upward-outline"></nb-icon>
  </button>
</div>

<form
  [ngClass]="{ visible: isAddFormOpen }"
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit($event)"
>
  <span class="title"> Add subcategory </span>
  <div class="form-field">
    <input type="text" placeholder="Name..." formControlName="name" />
  </div>

  <div class="errors" *ngIf="!formGroup.valid && (name.dirty || name.touched)">
    <small *ngIf="name.errors?.required">Name is required</small>
    <small *ngIf="name.errors?.maxlength">Name is too long</small>
  </div>
  <div class="buttons">
    <button nbButton size="small" status="danger" (click)="toggleAddForm()">
      Close
    </button>
    <button
      nbButton
      size="small"
      status="success"
      type="submit"
      [disabled]="!formGroup.valid"
    >
      Submit
    </button>
  </div>
</form>
