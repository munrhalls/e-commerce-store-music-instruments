<div *ngIf="categories && categories.length > 0">
  <ul *ngFor="let category of categories" [category]="category">
    <li>
      <div class="category">
        <span class="name">{{ category.name }}</span>
        <ngx-menu [category]="category"></ngx-menu>
      </div>
      <div class="sub-list">
        <ngx-list [categories]="category.children"></ngx-list>
      </div>
    </li>
  </ul>
</div>
