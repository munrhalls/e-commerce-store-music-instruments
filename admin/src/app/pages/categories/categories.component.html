<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-card-header>Manage categories</nb-card-header>
      <nb-card-body>
        <div class="row show-grid">
          <div class="col-12">
            <nb-list>
              <nb-list-item>
                <button nbButton size="small">
                  <nb-icon icon="plus-circle" pack="eva"></nb-icon> Add category
                </button>
              </nb-list-item>
            </nb-list>
          </div>
        </div>
        <div class="row show-grid">
          <div class="col-12">
            <ngx-category-list [children]="categories"></ngx-category-list>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
