<div class="category" [ngClass]="isShowSubcategories ? 'unfolded' : ''">
  <span [style.paddingLeft.rem]="(nestingLevel + 1) * 0.75">{{
    categoryNode.name
  }}</span>
  <div class="buttons">
    <button (click)="toggleMenu()">
      <nb-icon size="tiny" [icon]="isShowMenu ? 'close' : 'menu'"></nb-icon>
    </button>
    <button
      [disabled]="(categoryNode?.children?.length ?? 0) === 0"
      (click)="toggleSubcategories()"
    >
      <nb-icon
        size="tiny"
        [icon]="isShowSubcategories ? 'chevron-up' : 'chevron-down-outline'"
      ></nb-icon>
    </button>
    <button
      [disabled]="(categoryNode?.children?.length ?? 0) === 0"
      (click)="toggleAllSubcategories()"
    >
      <nb-icon
        size="tiny"
        [icon]="isShowAllSubcategories ? 'collapse-outline' : 'expand-outline'"
      ></nb-icon>
    </button>
  </div>
</div>

<ngx-menu
  *ngIf="isShowMenu"
  [categoryNode]="categoryNode"
  (toggleAllSubcategories)="toggleAllSubcategories($event)"
  [style.paddingLeft.rem]="(nestingLevel + 1) * 0.75"
></ngx-menu>

<ngx-list
  [ngClass]="{ visible: isShowSubcategories }"
  [ngClass]="{ 'visible-all': isShowAllSubcategories }"
  [categoryNode]="categoryNode"
></ngx-list>
