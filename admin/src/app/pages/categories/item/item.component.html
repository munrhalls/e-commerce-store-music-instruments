<div class="category">
  <span>{{ CategoryTree.name }}</span>
  <div class="buttons">
    <button>
      <nb-icon size="tiny" [icon]="'menu'"></nb-icon>
    </button>
    <button [disabled]="!CategoryTree.children.length">
      <nb-icon size="tiny" [icon]="'chevron-down'"></nb-icon>
    </button>
  </div>
</div>

<ngx-menu
  [CategoryTree]="CategoryTree"
  [style.paddingLeft.rem]="(nestingLevel + 1) * 0.75"
></ngx-menu>

<ngx-list [CategoryTree]="CategoryTree"></ngx-list>
