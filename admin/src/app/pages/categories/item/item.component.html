<div class="category">
  <span>{{ categoryNode.name }}</span>
  <div class="buttons">
    <button>
      <nb-icon size="tiny" [icon]="'menu'"></nb-icon>
    </button>
    <button [disabled]="!categoryNode.children.length">
      <nb-icon size="tiny" [icon]="'chevron-down'"></nb-icon>
    </button>
  </div>
</div>

<ngx-menu
  [categoryNode]="categoryNode"
  [style.paddingLeft.rem]="(nestingLevel + 1) * 0.75"
></ngx-menu>

<ngx-list [categoryNode]="categoryNode"></ngx-list>
