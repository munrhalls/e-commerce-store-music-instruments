version: "3.8"

services:
  nginx:
    image: munrhalls/sang-logium-revproxy:${IMAGE_TAG}
    ports:
      - "80:80"
    depends_on:
      - frontend
      - server
      - database
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    environment:
      - PORT=80
    image: munrhalls/sang-logium-frontend:${IMAGE_TAG}
    networks:
      - app-network
    restart: unless-stopped

  server:
    image: munrhalls/sang-logium-server:${IMAGE_TAG}
    depends_on:
      - database
    networks:
      - app-network
    restart: unless-stopped
    environment:
      MONGO_URI: ${MONGO_URI}
      DATA_SERVER_NODE_ENV: ${DATA_SERVER_NODE_ENV}
      DATA_SERVER_PORT: ${DATA_SERVER_PORT}

  database:
    restart: always
    image: munrhalls/sang-logium-database:${IMAGE_TAG}
    # volumes:
    #   - ./database/data/db:/data/db
    expose:
      - 27017
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10m
      timeout: 10s
      retries: 3
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}

networks:
  app-network:
    driver: bridge
