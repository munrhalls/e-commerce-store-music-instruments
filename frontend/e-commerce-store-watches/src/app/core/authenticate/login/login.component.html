<form class="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2>Welcome back.</h2>

  <div class="form-field">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" />
    <div
      *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
    >
      <span *ngIf="loginForm.get('email')?.errors?.['required']"
        >Email is required.</span
      >
      <span *ngIf="loginForm.get('email')?.errors?.['email']"
        >Invalid email.</span
      >
    </div>
  </div>
  <div class="form-field">
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password" />
    <div
      *ngIf="
        loginForm.get('password')?.touched && loginForm.get('password')?.invalid
      "
    >
      <span *ngIf="loginForm.get('password')?.errors?.['required']"
        >Password is required.</span
      >
      <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
        >Minimum 8 characters.</span
      >
    </div>
  </div>
  <div class="divider">
    <span class="line"></span>
    <span class="text">OR</span>
    <span class="line"></span>
  </div>

  <div class="form-field">
    <button>
      <fa-icon [icon]="faGoogle"></fa-icon>
    </button>
  </div>
  <button type="submit" [disabled]="!loginForm.valid">Login</button>
  <div class="form-field">
    <a routerLink="../forgot-password" class="forgot-password"
      >Forgot Password?</a
    >
  </div>
  <div class="no-account form-field">
    No&nbsp;account? Make&nbsp;one now&nbsp;and
    <span>receive&nbsp;-5% on&nbsp;your next&nbsp;purchase!</span>
    <button class="create-account">
      <a routerLink="../register">Create account</a>
    </button>
  </div>
  <footer>Need help? <span>Contact us.</span></footer>
</form>
