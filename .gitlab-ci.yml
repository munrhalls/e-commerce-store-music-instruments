stages:
  - prepare
  - test
  - lint
  - build
  - dockerize
  - deploy

prepare:
  stage: prepare
  image: node:20.10.0-alpine
  cache:
    key: ${CI_COMMIT_REF_SLUG}-node-modules
    paths:
      - frontend/node_modules/
  script:
    - cd frontend
    - npm ci
    - npm install --save-dev @angular/cli
  artifacts:
    paths:
      - frontend/node_modules/

unit_test_frontend:
  stage: test
  image: node:20.10.0-alpine
  cache:
    key: ${CI_COMMIT_REF_SLUG}-node-modules
    paths:
      - frontend/node_modules/
  script:
    - cd frontend
    - apk update && apk add chromium
    - export CHROME_BIN=/usr/bin/chromium-browser  # Set CHROME_BIN to the path of the installed Chromium binary
    - npx ng test --no-watch --no-progress --browsers=ChromeHeadlessNoSandbox


lint_frontend:
  stage: lint
  image: node:20.10.0-alpine
  cache:
    key: ${CI_COMMIT_REF_SLUG}-node-modules
    paths:
      - frontend/node_modules/
  script:
    - cd frontend
    - npm run lint

build_dist:
  stage: build
  image: node:20.10.0-alpine
  cache:
    key: ${CI_COMMIT_REF_SLUG}-node-modules
    paths:
      - frontend/node_modules/
  script:
    - cd frontend
    - npx ng build
  artifacts:
    paths:
      - frontend/dist/

deploy_frontend:
  stage: deploy
  image: docker:24.0.7-dind
  services:
    - docker:dind
  before_script:
    - apk add --no-cache docker-compose openssh-client
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $DROPLET_IP >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - docker-compose -f docker-compose.yaml build sang-logium-frontend
    - docker tag sang-logium-frontend $DOCKER_HUB_USERNAME/sang-logium-frontend:latest
    - docker push $DOCKER_HUB_USERNAME/sang-logium-frontend:latest
    - ssh -o StrictHostKeyChecking=no root@$DROPLET_IP "docker pull $DOCKER_HUB_USERNAME/sang-logium-frontend:latest && docker-compose -f /path/to/your/docker-compose.yaml on droplet up -d"
  only:
    - main

