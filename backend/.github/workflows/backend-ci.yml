name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017
        options: --health-cmd='mongo --eval "db.stats()"'

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        run: npm test
      - name: Run MongoDB/Mongoose integration tests (if any)
        if: success() && matrix.os == 'ubuntu-latest'
        run: npm run test:integration
